<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美好的一天</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            background-color: rgba(0,0,0,0.3);
            padding: 2rem 4rem;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="date"></h1>
        <p id="weekday"></p>
        <p style="font-size: 2rem; margin-top: 2rem;">祝你今天有个好心情！</p>
    </div>

    <script>
        // 设置温暖风格的背景图（随机选择）
        const backgroundImages = [
            "https://picsum.photos/id/1039/1200/800", // 温暖的风景
            "https://picsum.photos/id/1043/1200/800", // 阳光
            "https://picsum.photos/id/1059/1200/800", // 日落
            "https://picsum.photos/id/1060/1200/800", // 温暖的自然
            "https://picsum.photos/id/1066/1200/800"  // 舒适的室内
        ];
        
        // 随机选择一张背景图
        const randomIndex = Math.floor(Math.random() * backgroundImages.length);
        document.body.style.backgroundImage = `url(${backgroundImages[randomIndex]})`;
        
        // 获取当前日期并显示
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1; // 月份从0开始，所以加1
        const day = now.getDate();
        
        // 星期几的中文表示
        const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
        const weekday = weekdays[now.getDay()];
        
        // 显示日期和星期
        document.getElementById("date").textContent = `${year}年${month}月${day}日`;
        document.getElementById("weekday").textContent = weekday;
    </script>
</body>
</html>
